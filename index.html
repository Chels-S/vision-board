<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p class="middle-text"> Learn to Design &amp;<br><strong>Code Websites</strong></p>
		</div>

		<div class="block small-block center dark-bg">
			<img src="img/flower.png" alt="flower image"/>
		</div>

		<div class="block small-block center light-bg">
			<p class="middle-text">
			  HTML<br>
				CSS<br>
				JavaScript<br>
				WordPress<br>
				Python<br>
			</p>
		</div>

		<div class="block large-block dark-bg">
			<p><span class="highlight">Freelance</span></p>
			<p class="middle-text">Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy image" />
		</div>

		<div class="block large-block center center-bg title-area">
			<img src="img/eye.png" alt="eye image" />
			<p class="title-year">2020<p>
			<p> Vision Board</p>
		</div>

		<div class="block large-block right dark-bg">
			<img src="img/plane.png" alt="plane image" />
			<p><span class="highlight">Travel</span></p>
			<p class="middle-text">Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>

		<div class="block small-block center light-bg top-padding">
			<p class="middle-text">
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup<br>
			</p>
		</div>

		<div class="block small-block center dark-bg top-padding">
			<img src="img/doggo.png" alt="doggo image" />
		</div>

		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind &amp; Body</span></p>
			<p class="middle-text">Exercise More<br>&amp; Find Zen in<br><strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
